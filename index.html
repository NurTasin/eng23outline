    }

    /* Style the class notice */

      font-family: 'Hind Siliguri', sans-serif;
      background: linear-gradient(90deg, rgba(255, 136, 103, 1) 25%, rgba(238, 168, 73, 1) 76%);
      padding: 10px;
      padding-bottom: 30px;
      border: 1px solid #dcdcdc;
      border-radius: 15px;
      margin-top: 20px;
      font-size: 20px;
      color: white;
      text-align: center;
    }

    /* Style the navigation buttons */
    .nav-button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;

      display: inline-flex;
      align-items: center;
      border: none;
      font-weight: bold;
      border: solid 2px white;
    }

    /* Adjust the icon size and vertical alignment */

      font-size: 20px;
      margin-right: 5px;
      vertical-align: middle;
    }

    h2 i.material-icons {
      font-size: 40px;
      margin-right: 5px;
      vertical-align: middle;
    }

    /* Style the circular meters */
    .circular-meter-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      /*
      margin-left: 15px;
      margin-right: 15px;
      */
      /*Hehe*/
      position: relative;
      max-width: 450px;
      left: 50%;
      transform: translateX(-50%);

    }

    .circular-meter {
      width: 75px;
      height: 75px;
      position: relative;
    }

    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #fff;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .mask {
      width: 50%;
      height: 100%;
      position: absolute;
      clip: rect(0, 100px, 100px, 50px);
      border-radius: 50%;
    }

    .mask.full {
      transform: rotate(0deg);
    }

    .mask.half {
      transform: rotate(180deg);
    }

    .fill {
      width: 100%;
      height: 100%;
      background-color: #007bff;
      border-radius: 50%;
    }

    .fill.fix {
      position: absolute;
      width: 100px;
      height: 100px;
      clip: rect(0, 50px, 100px, 0);
      border-radius: 50%;
    }

    .shadow {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .percentage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: rgba(255, 136, 103, 1);
    }

    span {
      font-weight: bold;
    }

    select {
      /* Reset */
      appearance: none;
      border: 0;
      outline: 0;
      font: inherit;
      /* Personalize */
      width: 20rem;
      padding: 1rem 4rem 1rem 1rem;
      background: var(--arrow-icon) no-repeat right 0.8em center / 1.4em,
        linear-gradient(to left, var(--arrow-bg) 3em, var(--select-bg) 3em);
      color: white;
      border-radius: 0.25em;
      box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
      cursor: pointer;

      /* Remove IE arrow */

        display: none;
      }

      /* Remove focus outline */
      &:focus {
        outline: none;
      }

      /* <option> colors */
      option {
        color: white;
        background-color: var(--option-bg);
      }
  </style>

      // Function to populate paper options based on selected subject
      function populatePapers() {
        const selectedSubject = subjectSelect.value;
        const papers = Object.keys(subjectMap[selectedSubject] || {});
        paperSelect.innerHTML = ''; // Clear previous options
        papers.forEach(paper => {
          const option = document.createElement('option');
          option.value = paper;
          option.text = paper;
          paperSelect.appendChild(option);
        });
      }

      // Function to populate chapter options based on selected subject and paper
      function populateChapters() {
        const selectedSubject = subjectSelect.value;
        const selectedPaper = paperSelect.value;
        const chapters = subjectMap[selectedSubject][selectedPaper] || [];
        chapterSelect.innerHTML = ''; // Clear previous options
        chapters.forEach(chapter => {
          const option = document.createElement('option');
          option.value = chapter;
          option.text = chapter;
          chapterSelect.appendChild(option);
        });
      }

      // Populate paper and chapter options initially
      populatePapers();
      populateChapters();

      // Update paper options when subject changes
